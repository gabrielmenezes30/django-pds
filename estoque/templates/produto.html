<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Produto</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Estoque</a>
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Produtos</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h5 class="card-title mb-0">Editar Produto - {{ produto.nome }}</h5>
                    </div>
                    <div class="card-body">
                        <form action="{% url 'updateProduto' produto.id %}" method="POST">
                            {% csrf_token %}

                            <!-- Nome -->
                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome:</label>
                                <input type="text" id="nome" name="nome" value="{{ produto.nome }}" class="form-control" required>
                            </div>

                            <!-- Categoria -->
                            <div class="mb-3">
                                <label for="categoria" class="form-label">Categoria:</label>
                                <select id="categoria" name="categoria" class="form-select" required>
                                    {% for cat in categorias %}
                                    <option value="{{ cat.id }}" {% if cat.id == produto.categoria.id %}selected{% endif %}>
                                        {{ cat.nome }}
                                    </option>
                                    {% endfor %}
                                </select>
                            </div>

                            <!-- Quantidade -->
                            <div class="mb-3">
                                <label for="quantidade" class="form-label">Quantidade:</label>
                                <input type="number" id="quantidade" name="quantidade" value="{{ produto.quantidade }}" class="form-control" required>
                            </div>

                            <!-- Preço -->
                            <div class="mb-3">
                                <label for="preco" class="form-label">Preço:</label>
                                <input type="text" id="preco" name="preco" value="{{ produto.preco }}" class="form-control" required>
                            </div>

                            <!-- Descrição -->
                            <div class="mb-3">
                                <label for="descricao" class="form-label">Descrição:</label>
                                <textarea id="descricao" name="descricao" class="form-control" rows="3">{{ produto.descricao }}</textarea>
                            </div>

                            <!-- Botões -->
                            <div class="text-end">
                                <a href="{% url 'home' %}" class="btn btn-secondary me-2">Cancelar</a>
                                <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
