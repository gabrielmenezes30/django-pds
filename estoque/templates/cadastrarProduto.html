<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Produto</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <!-- Card Form -->
                <div class="card shadow-lg">
                    <div class="card-header bg-primary text-white text-center">
                        <h2>Cadastre um Produto</h2>
                    </div>
                    <div class="card-body">
                        <form action="{% url 'cadastrar_produto' %}" method="POST">
                            {% csrf_token %}
                            
                            <!-- Nome -->
                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome:</label>
                                <input type="text" id="nome" name="nome" class="form-control" placeholder="Digite o nome do produto" required>
                            </div>

                            <!-- Categoria -->
                            <div class="mb-3">
                                <label for="categoria" class="form-label">Categoria:</label>
                                <select id="categoria" name="categoria" class="form-select" required>
                                    <option value="" disabled selected>Selecione uma categoria</option>
                                    {% for cat in categorias %}
                                        <option value="{{ cat.id }}" {% if cat.id == produto.categoria.id %}selected{% endif %}>
                                            {{ cat.nome }}
                                        </option>
                                    {% endfor %}
                                </select>
                            </div>

                            <!-- Quantidade -->
                            <div class="mb-3">
                                <label for="quantidade" class="form-label">Quantidade:</label>
                                <input type="number" id="quantidade" name="quantidade" class="form-control" placeholder="Digite a quantidade" required>
                            </div>

                            <!-- Preço -->
                            <div class="mb-3">
                                <label for="preco" class="form-label">Preço:</label>
                                <input type="text" id="preco" name="preco" class="form-control" placeholder="Digite o preço" required>
                            </div>

                            <!-- Descrição -->
                            <div class="mb-3">
                                <label for="descricao" class="form-label">Descrição:</label>
                                <textarea id="descricao" name="descricao" class="form-control" rows="4" placeholder="Digite a descrição do produto"></textarea>
                            </div>

                            <!-- Botão -->
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary w-100">Salvar Produto</button>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- End Card -->
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
